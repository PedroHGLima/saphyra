apiVersion: v1
kind: Job
metadata:
  name: NAME
spec:
  containers:
  - name: NAME
    image: CONTAINER
    command: ["-i", "IN", "-o", "OUT", "-c", "CONFIG_FILE"]
    volumeMounts:
    - name: cluster-volume
      mountPath: MOUNTPATH
  volumes:
  - name: cluster-volume
    persistentVolumeClaim:
      claimName: cluster-volume


